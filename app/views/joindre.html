<div class="row marketing">
  <div class="col-md-12">
    <div class="panel panel-default panel-primary" ng-hide="chatChoisi">
      <div class="panel-heading">
        <h3 class="paner-title">Joindre le chat</h3>
      </div>
      <form ng-submit="joindre()" class="panel-body ng-pristine ng-valid">
        <label for="">Pseudo</label>
        <input type="text" class="input-lg form-control ng-pristine ng-valid" maxlength="20" ng-model="data.pseudo" size="20"/>
        <br/>
        <input type="submit" value="Joindre" class="btn btn-default btn-block"/>
      </form>
    </div>
  </div>
</div>
